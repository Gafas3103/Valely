<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de San Valentín</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aun no es san valentin pero ya inicio el mes estamos a 12 dias a pesar de la pelea que tuvimos y todo no significa que aun no quiero seguir contigo o similar pero a pesar de todo feliz 12 dias antes de san valentin</h1>
        <p>¿Quieres ser mi San Valentin?<p>
        <button id="yes-btn">Sí</button>
        <button id="no-btn">No</button>
        <textarea id="message" placeholder="Nose si escojiste si o no pero yo me dare cuenta de todo ya que soy tu ingeniero pero igualmente gracias por escogerme a mi antes de todo mi niña siempre estaré a tu lado y te amo con todo mi alma, ha pasado poco tiempo y sé que mucha gente dirá que tan poco tiempo y ya la amas pero lo que me has demostrado en tan poco tiempo ya dice mucho y mucho más que otras personas han llegado a demostrar"></textarea>
        <button id="send-btn">Enviar</button>
        <p id="response"></p>
    </div>

    <div class="images-container">
        <img src="fotos/1.jpg" alt="Imagen 1">
        <img src="fotos/2.jpg" alt="Imagen 2">
        <img src="fotos/3.jpg" alt="Imagen 3">
        <img src="fotos/4.jpg" alt="Imagen 4">
        <img src="fotos/5.jpg" alt="Imagen 5">
        <img src="fotos/6.jpg" alt="Imagen 6">
        <img src="fotos/7.jpg" alt="Imagen 7">
    </div>

    <div class="video-container">
        <video width="100%" controls>
            <source src="fotos/8.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script src="script.js"></script>
</body>
</html>
